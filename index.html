<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetraToken NFT Staking</title>
    <style>
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #e94560;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #e94560;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #e94560;
        }
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .nft-item {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nft-item img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px #e94560;
        }
        .nft-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #e94560;
        }
        button {
            background: #e94560;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #e94560;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="https://your-site.com/tetra-logo.png" alt="TetraToken" style="width: 100px;">
        <h1>TetraToken NFT Staking</h1>
        <p>Wallet: <span id="wallet"></span></p>
        <p>Rewards: <span id="rewards"></span> THC</p>
        <p>Gas Estimate: <span id="gas"></span></p>
        <div class="nft-grid" id="nft-grid"></div>
        <button onclick="connectWallet()">Connect Wallet</button>
        <button id="claimButton" onclick="claimRewards()" disabled>Claim Rewards</button>
        <div id="status"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.7.0/web3.min.js"></script>
    <script src="https://unpkg.com/@coinbase/wallet-sdk@3.9.3/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.11.0/dist/js-confetti.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        let web3, accounts, contract, nftContract;
        const contractAddress = "0x56baF3C662adf4a0c8981E0AA8A5797fE6E72FE6";
        const nftContractAddress = "0x2907e009D71bd401A50dF63B91A6dcC82881320C";
        const contractABI = [/* Your contract ABI, unchanged */];
        const erc721ABI = [/* Your ERC721 ABI, unchanged */];

        async function connectWallet() {
            console.log("Attempting to connect wallet...");
            let provider;
            await new Promise(resolve => setTimeout(resolve, 2000));
            if (window.ethereum && (window.ethereum.isCoinbaseWallet || window.ethereum.isMetaMask)) {
                provider = window.ethereum;
                console.log("Detected wallet provider:", provider.isCoinbaseWallet ? "Coinbase" : "Other");
            } else {
                console.log("No window.ethereum, trying Coinbase Wallet SDK...");
                try {
                    const CoinbaseWalletSDK = window.CoinbaseWalletSDK;
                    const sdk = new CoinbaseWalletSDK({
                        appName: "TetraToken Staking",
                        chainIds: [8453]
                    });
                    provider = sdk.makeWeb3Provider("https://mainnet.base.org", 8453);
                } catch (e) {
                    console.log("SDK failed:", e.message);
                    provider = new Web3.providers.HttpProvider("https://mainnet.base.org");
                    updateStatus("Using public RPC (read-only). Install or enable Coinbase Wallet.");
                }
            }
            try {
                web3 = new Web3(provider);
                if (provider.request) {
                    accounts = await provider.request({ method: 'eth_requestAccounts' });
                    try {
                        await provider.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x2135' }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await provider.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x2135',
                                    chainName: 'Base Mainnet',
                                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                    rpcUrls: ['https://mainnet.base.org'],
                                    blockExplorerUrls: ['https://basescan.org']
                                }]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                    document.getElementById('wallet').innerText = accounts[0];
                    document.getElementById('claimButton').disabled = false;
                } else {
                    document.getElementById('wallet').innerText = "Read-only mode";
                }
                contract = new web3.eth.Contract(contractABI, contractAddress);
                nftContract = new web3.eth.Contract(erc721ABI, nftContractAddress);
                updateStatus("Connected to Base Mainnet!");
                await loadUserNFTs();
                await loadData();
            } catch (error) {
                console.log("Connection error:", error.message);
                updateStatus("Connection failed: " + error.message);
            }
        }

        async function loadUserNFTs() {
            try {
                console.log("Loading NFTs for:", accounts ? accounts[0] : "no account");
                const nftGrid = document.getElementById('nft-grid');
                nftGrid.innerHTML = '';

                // Fetch wallet-owned NFTs
                const balance = await nftContract.methods.balanceOf(accounts[0] || "0x0000000000000000000000000000000000000000").call();
                console.log("Wallet NFT balance:", balance);
                const walletNFTs = [];
                for (let i = 0; i < balance; i++) {
                    const tokenId = await nftContract.methods.tokenOfOwnerByIndex(accounts[0], i).call();
                    walletNFTs.push({ tokenId, isStaked: false });
                }

                // Fetch staked NFTs from stakes mapping
                const stakedNFTs = [];
                let index = 0;
                while (true) {
                    try {
                        const stake = await contract.methods.stakes(accounts[0], index).call();
                        if (stake.tokenId != 0) { // Check for valid tokenId
                            stakedNFTs.push({ tokenId: stake.tokenId, isStaked: true });
                        }
                        index++;
                    } catch (error) {
                        break; // Exit loop when no more stakes
                    }
                }
                console.log("Staked NFTs:", stakedNFTs);

                // Combine and display all NFTs
                const allNFTs = [...walletNFTs, ...stakedNFTs];
                if (allNFTs.length === 0) {
                    nftGrid.innerHTML = '<p>No NFTs found in your wallet or staked.</p>';
                    return;
                }

                allNFTs.forEach(({ tokenId, isStaked }) => {
                    console.log(`NFT ${tokenId}: ${isStaked ? 'Staked' : 'Not Staked'}`);
                    const nftItem = document.createElement('div');
                    nftItem.className = 'nft-item';
                    nftItem.innerHTML = `
                        <img src="https://via.placeholder.com/150?text=NFT+${tokenId}" alt="NFT ${tokenId}">
                        <p>ID: ${tokenId}</p>
                        <p>${isStaked ? 'Staked' : 'Not Staked'}</p>
                        <button onclick="toggleStake(${tokenId}, ${isStaked})" ${!accounts ? 'disabled' : ''}>${isStaked ? 'Unstake' : 'Stake'}</button>
                    `;
                    nftGrid.appendChild(nftItem);
                });
            } catch (error) {
                console.log("NFT load error:", error.message);
                updateStatus("Failed to load NFTs: " + error.message);
            }
        }

        async function checkIfStaked(tokenId) {
            try {
                const owner = await nftContract.methods.ownerOf(tokenId).call();
                return owner.toLowerCase() === contractAddress.toLowerCase();
            } catch (error) {
                console.log("Check stake error:", error.message);
                return false;
            }
        }

        async function toggleStake(tokenId, isStaked) {
            if (!accounts) {
                updateStatus("Connect Coinbase Wallet to stake/unstake!");
                return;
            }
            try {
                console.log(`Toggling stake for NFT ${tokenId}, isStaked: ${isStaked}`);
                updateStatus(`Processing ${isStaked ? 'unstake' : 'stake'} for NFT ${tokenId}...`);
                let gasEstimate;
                if (!isStaked) {
                    gasEstimate = await contract.methods.stake(tokenId).estimateGas({ from: accounts[0] });
                    await contract.methods.stake(tokenId).send({ from: accounts[0] });
                    updateStatus(`NFT ${tokenId} Staked!`);
                } else {
                    gasEstimate = await contract.methods.unstake(tokenId).estimateGas({ from: accounts[0] });
                    await contract.methods.unstake(tokenId).send({ from: accounts[0] });
                    updateStatus(`NFT ${tokenId} Unstaked!`);
                }
                document.getElementById('gas').innerText = `${gasEstimate} (approx. $0.10)`;
                const jsConfetti = new JSConfetti();
                jsConfetti.addConfetti({ emojis: ['ðŸŽ‰'] });
                await loadUserNFTs();
                await loadData();
            } catch (error) {
                console.log("Stake/unstake error:", error.message);
                updateStatus(`${isStaked ? 'Unstake' : 'Stake'} failed: ${error.message}`);
            }
        }

        async function loadData() {
            try {
                console.log("Loading rewards for:", accounts ? accounts[0] : "no account");
                const rewards = await contract.methods.calculateRewards(accounts[0] || "0x0000000000000000000000000000000000000000").call();
                document.getElementById('rewards').innerText = web3.utils.fromWei(rewards, 'ether');
                setTimeout(loadData, 5000);
            } catch (error) {
                console.log("Data load error:", error.message);
                updateStatus("Data load failed: " + error.message);
            }
        }

        async function claimRewards() {
            if (!accounts) {
                updateStatus("Connect Coinbase Wallet to claim rewards!");
                return;
            }
            try {
                console.log("Claiming rewards...");
                const gasEstimate = await contract.methods.claimRewards().estimateGas({ from: accounts[0] });
                document.getElementById('gas').innerText = `${gasEstimate} (approx. $0.10)`;
                await contract.methods.claimRewards().send({ from: accounts[0] });
                updateStatus("Rewards Claimed!");
                const jsConfetti = new JSConfetti();
                jsConfetti.addConfetti({ emojis: ['ðŸ’°', 'ðŸŽ‰'] });
                await loadData();
            } catch (error) {
                console.log("Claim error:", error.message);
                updateStatus("Claim failed: " + error.message);
            }
        }

        function updateStatus(message) {
            document.getElementById('status').innerText = message;
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#e94560" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { speed: 2 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });
    </script>
</body>
</html>
